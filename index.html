<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook - login or sign-up</title>
<link rel="icon" href="favicon.png" sizes="16x16">
    <link rel="stylesheet" href="input.css">
</head>
<body class=" bg-gray-100">
 
        <div class="container mt-48 flex mx-auto items-center justify-center ">
            <div class="left w-1/2 mx-10">
            <img class="w-60" src="facebook.svg" alt="">
            <p class=" text-3xl mx-8 ">Facebook helps you connect and share with the people in your life</p>
            </div>
            <div class="right flex flex-col bg-white p-8 rounded-xl w-1/4 text-sm relative">
            <input class=" px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg" type="text" placeholder="Email address or phone number">
            <input class=" px-4 h-12 my-3 border border-1 border-gray-200 rounded-lg" type="password" placeholder="password">
            <button class=" bg-blue-600 hover:bg-blue-700 text-white my-3 py-3 rounded-lg font-bold ">Log in</button>
            <span class="text-blue-600 text-center text-sm my-3 hover:underline cursor-pointer">Forgotten password?</span>
            <hr>
            <button class="bg-green-700 hover:bg-green-800 text-white my-3 rounded-lg font-bold py-3 w-fit px-4 mx-auto">Create New Account</button>
            <span class="absolute -bottom-12 text-sm"> <spam class="font-bold hover:underline cursor-pointer">Create a page</spam> for celebrity, brand or business</span>
            </div>
       

        </div>
</body>
</html>
